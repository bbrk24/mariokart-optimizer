'on':
  push:
    branches:
      - main
  workflow_dispatch: ~
jobs:
  build:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.18.x
      - name: Run build script
        shell: bash
        run: |
          npm ci --no-fund
          npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
  deploy-pages:
    name: Deploy GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          error_count: 1
